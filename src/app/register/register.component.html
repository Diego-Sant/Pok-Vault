<div class="flex full-center h-100">
      <form class="flex full-center flex-col gap-20" [formGroup]="registerForm" 
        (ngSubmit)="onSubmit()">
        <h1 class="text-40">Criar uma conta</h1>

        <input formControlName="username" type="text" placeholder="Nome do usuário"
            class="p-20 border rounded"/>

        <input formControlName="email" type="text" placeholder="Email"
            class="p-20 border rounded"/>

        <input formControlName="password" type="password" placeholder="Senha"
            class="p-20 border rounded">

        <button type="submit" class="p-25 rounded bg-yellow text-white font-bold
            text-20 cursor-pointer hover:bg-yellowhover">
            Cadastrar
        </button>
        <div *ngIf="error" class="error-message">{{ error }}</div>
  
        <a href="/entrar" class="link text-14 text-gray-500 border-b">
            Já tem uma conta?
        </a>
      </form>
</div>
